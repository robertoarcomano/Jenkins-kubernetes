apiVersion: v1
kind: Pod
metadata:
  namespace: devops
spec:
  containers:
    - name: kubectl
      image: ubuntu
      tty: true
      volumeMounts:
        - name: kubedir
          mountPath: /home/jenkins/agent/workspace/Jenkins_kubernetes/kubectl/.kube/config
  volumes:
    - name: kubedir
      hostPath:
        path: /etc/kubernetes/admin.conf